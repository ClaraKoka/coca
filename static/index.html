<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coca Code City</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
</head>
<body>

<div id="main" style="width: 1440px;height:768px;"></div>
<script>
var myChart = echarts.init(document.getElementById('main'));
$.get('visual.json', function (diskData) {
    function hierarchy(data, delimiter = ".") {
        let root;
        const map = new Map;
        data.forEach(function find(data) {
            const {name} = data;
            if (map.has(name)) return map.get(name);
            const i = name.lastIndexOf(delimiter);
            map.set(name, data);
            if (i >= 0) {
                let found = find({name: name.substring(0, i), children: []});
                if (found.children) {
                    found.children.push(data);
                } else {
                    return data
                }
                data.name = name.substring(i + 1);
            } else {
                root = data;
            }
            return data;
        });

        return root;
    }

    var dMap = {}

    for (let node of diskData.nodes) {
        dMap[node.id] = {
            name: "root." + node.id,
            value: 1
        }
    }

    for (let link of diskData.links) {
        if (link.source === link.target) {
            continue
        }
        if (!dMap[link.source]) {
            dMap[link.source] = {
                name: "root." + link.source,
                value: 1
            }
        }
    }

    console.log(dMap);
    var jdata = Object.values(dMap)
    let data = hierarchy(jdata);
    data.children.forEach(function(item, index, object) {
        if (item.name === '') {
            object.splice(index, 1);
        }
    });

    console.log(data);
    var formatUtil = echarts.format;
    function getLevelOption() {
        return [
            {
                itemStyle: {
                    borderColor: '#555',
                    borderWidth: 4,
                    gapWidth: 4
                }
            },
            {
                colorSaturation: [0.2, 0.8],
                itemStyle: {
                    borderColorSaturation: 0.7,
                    gapWidth: 3,
                    borderWidth: 2
                }
            },
            {
                colorSaturation: [0.3, 0.5],
                itemStyle: {
                    borderColorSaturation: 0.6,
                    gapWidth: 2
                }
            },
            {
                colorSaturation: [0.3, 0.5],
                itemStyle: {
                    borderColorSaturation: 0.6,
                    gapWidth: 1
                }
            },
            {
                borderColor: '#fff',
                colorSaturation: [0.3, 0.5],
                itemStyle: {
                    borderColorSaturation: 0.6,
                    gapWidth: 1
                }
            }
        ];
    }


    function colorMappingChange(value) {
        var levelOption = getLevelOption(value);
        chart.setOption({
            series: [{
                levels: levelOption
            }]
        });
    }

    myChart.setOption({
        title: {
            text: 'Call',
            left: 'center'
        },
        tooltip: {
            formatter: function (info) {
                var value = info.value;
                var treePathInfo = info.treePathInfo;
                var treePath = [];

                for (var i = 1; i < treePathInfo.length; i++) {
                    treePath.push(treePathInfo[i].name);
                }

                return [
                    '<div class="tooltip-title">' + formatUtil.encodeHTML(treePath.join('.')) + '</div>',
                    'Call ' + formatUtil.addCommas(value) + ' ',
                ].join('');
            }
        },

        series: [
            {
                name: 'Code city',
                type: 'treemap',
                visibleMin: 300,
                label: {
                    position: 'insideTopLeft',
                    formatter: function (params) {
                        // var arr = [
                        //     '{name|' + params.name + '}',
                        //     '{hr|}',
                        //     '{budget|$ ' + echarts.format.addCommas(params.value[0]) + '} {label|budget}'
                        // ];
                        //
                        // mode !== 1 && arr.push(
                        //     '{household|$ ' + echarts.format.addCommas((+params.value[3].toFixed(4)) * 1000) + '} {label|per household}'
                        // );

                        return params.name;
                    },
                    rich: {
                        budget: {
                            fontSize: 22,
                            lineHeight: 30,
                            color: 'yellow'
                        },
                        household: {
                            fontSize: 14,
                            color: '#fff'
                        },
                        label: {
                            fontSize: 9,
                            backgroundColor: 'rgba(0,0,0,0.3)',
                            color: '#fff',
                            borderRadius: 2,
                            padding: [2, 4],
                            lineHeight: 25,
                            align: 'right'
                        },
                        name: {
                            fontSize: 12,
                            color: '#fff'
                        },
                        hr: {
                            width: '100%',
                            borderColor: 'rgba(255,255,255,0.2)',
                            borderWidth: 0.5,
                            height: 0,
                            lineHeight: 10
                        }
                    }
                },
                itemStyle: {
                    borderColor: '#fff'
                },
                visualDimension: 2,
                levels: getLevelOption(),
                data: data.children
            }
        ]
    });

});
</script>
</body>
</html>
